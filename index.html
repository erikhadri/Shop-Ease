<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Ease</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Simulate hover effects on mobile */
        @media (hover: none) and (pointer: coarse) {
            .hover\:scale-105:active {
                transform: scale(1.05);
            }
            .hover\:bg-red-600:active {
                background-color: #f87171;
            }
            .hover\:bg-gray-500:active {
                background-color: #6b7280;
            }
            .hover\:bg-blue-600:active {
                background-color: #2563eb;
            }
            .hover\:bg-purple-600:active {
                background-color: #7e22ce;
            }
            .hover\:bg-gray-700:active {
                background-color: #374151;
            }
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-4xl w-full bg-white shadow-2xl rounded-xl p-8 md:p-10 lg:p-12">

        <!-- Logo Container -->
        <div class="flex justify-center items-center mb-8 bg-gradient-to-r from-sky-500 to-indigo-600 p-6 sm:p-8 md:p-10 rounded-full shadow-lg transform transition-transform duration-500 hover:scale-105">
            <img src="2.png" alt="Shop Ease Logo" class="w-48 sm:w-56 md:w-64 lg:w-72 h-72 object-contain rounded-full">
        </div>

        <h1 class="text-4xl font-extrabold text-center text-indigo-600 mb-8">Shop Ease üõçÔ∏è</h1>

        <!-- Budget Section -->
        <div class="flex flex-col md:flex-row items-center gap-6 mb-8">
            <input id="budget" type="number" placeholder="Set your budget" class="p-3 border-2 border-gray-300 rounded-lg w-full md:w-1/2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <button id="clear-budget" class="px-6 py-3 bg-red-500 text-white rounded-lg shadow-md hover:bg-red-600 transition">Clear Budget</button>
        </div>
        <p class="text-lg text-gray-800">Remaining Budget: $<span id="remaining-budget">0.00</span></p>

        <!-- Search Section -->
        <div class="relative mt-6">
            <input id="search" type="text" placeholder="Search for groceries..." class="w-full p-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <ul id="search-results" class="absolute w-full bg-white shadow-lg rounded mt-2 max-h-40 overflow-y-auto"></ul>
            <button id="clear-search-results" class="mt-2 px-6 py-3 bg-green-400 text-white rounded-lg shadow-md hover:bg-green-600 transition">Clear Search</button>
        </div>

        <!-- Cart Section -->
        <h2 class="text-3xl font-semibold text-gray-800 mt-8">Your Cart üõí</h2>
        <ul id="cart-items" class="bg-gray-50 p-6 rounded-lg shadow-md max-h-60 overflow-y-auto mt-8"></ul>
        <p class="text-lg font-semibold text-gray-800 mt-4">üí≤ Total: $<span id="total-price">0.00</span></p>

        <div class="flex flex-wrap gap-6 mt-6 justify-center">
            <button id="checkout" class="px-6 py-3 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-600 transition w-full md:w-auto">Checkout</button>
            <button id="clear-cart" class="px-6 py-3 bg-red-500 text-white rounded-lg shadow-md hover:bg-red-600 transition w-full md:w-auto">Clear Cart</button>
        </div>

        <!-- Custom Item Section -->
        <div class="mt-8">
            <h2 class="text-3xl font-semibold text-gray-800">Add Custom Item üì¶</h2>
            <div class="flex flex-col md:flex-row gap-6 mt-4">
                <input id="custom-name" type="text" placeholder="Item Name" class="p-3 border-2 border-gray-300 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <input id="custom-price" type="number" placeholder="Price" class="p-3 border-2 border-gray-300 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <button id="add-custom-item" class="px-6 py-3 bg-purple-500 text-white rounded-lg shadow-md hover:bg-purple-600 transition w-full md:w-auto">Add</button>
            </div>
        </div>

        <!-- Footer Buttons -->
        <div class="flex flex-wrap justify-center gap-6 mt-8">
            <button id="reset-app" class="px-6 py-3 bg-gray-800 text-white rounded-lg shadow-md hover:bg-gray-700 transition w-full md:w-auto">Reset App</button>
            <a href="home.html" id="signout-button" class="px-6 py-3 bg-red-600 text-white rounded-lg shadow-md hover:bg-red-700 transition w-full md:w-auto">Sign Out</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
